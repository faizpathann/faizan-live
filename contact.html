  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #2a2a2a;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-right {
      display: flex;
      gap: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      color: #2a2a2a;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #ffca28;
      border-radius: 50%;
      margin-right: 8px;
    }

    .nav-right a {
      font-size: 16px;
      font-weight: 500;
      color: #2a2a2a;
      text-decoration: none;
    }

    .nav-right a.active {
      color: #e91e63;
    }

    /* Contact Section */
    .contact-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      flex-wrap: wrap;
      gap: 40px;
      max-width: 1100px;
      margin: auto;
    }

    .contact-form {
      flex: 1;
      min-width: 280px;
    }

    .contact-form h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form label {
      font-size: 14px;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .contact-form input,
    .contact-form textarea {
      margin-bottom: 20px;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }

    .contact-form button {
      padding: 10px;
      background: #ffca28;
      border: none;
      color: #2a2a2a;
      cursor: pointer;
      width: 140px;
      font-weight: 500;
      border-radius: 6px;
    }

    .contact-img {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-right: 30px;
      max-width: 100%;
    }

    .contact-img img {
      border-radius: 50%;
      width: 100%;
      max-width: 400px;
    }

    .contact-img span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(180deg);
      font-size: 1.2em;
      color: #000;
      -webkit-text-stroke: 1px #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      writing-mode: vertical-rl;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      border-top: 1px solid #eee;
      font-size: 14px;
    }

    .footer img.icon {
      width: 20px;
      margin-right: 8px;
    }

    /* Media Queries */
    @media (max-width: 1024px) {
      .contact-img {
        padding-right: 0;
      }
    }

    @media (max-width: 768px) {
      .navbar,
      .footer {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }

      .nav-right {
        flex-direction: column;
        align-items: center;
      }

      .contact-section {
        flex-direction: column;
        text-align: center;
        padding: 40px 20px;
      }

      .contact-form,
      .contact-img {
        width: 100%;
        padding: 0;
      }

      .contact-img span {
        font-size: 1em;
      }

      .contact-img img {
        max-width: 300px;
        margin-top: 20px;
      }
    }
  </style>
</head>
