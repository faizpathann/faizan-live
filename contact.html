  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #2a2a2a;
    }

    /* âœ… NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      position: relative;
      z-index: 1000;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      color: #2a2a2a;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #ffca28;
      border-radius: 50%;
      margin-right: 8px;
    }

    /* Desktop menu visible by default */
    .nav-right {
      display: flex;
      gap: 20px;
    }

    .nav-right a {
      font-size: 16px;
      font-weight: 500;
      color: #2a2a2a;
      text-decoration: none;
    }

    .nav-right a.active {
      color: #e91e63;
    }

    /* Hamburger icon hidden on desktop */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      position: absolute;
      right: 20px; /* Always on right */
      top: 28px;   /* Align vertically */
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: #2a2a2a;
      border-radius: 3px;
    }

    /* Mobile menu hidden initially */
    .mobile-menu {
      display: none;
      flex-direction: column;
      background: white;
      position: absolute;
      top: 70px;
      right: 20px;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 10px;
    }
    .mobile-menu a {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-weight: 500;
      color: #2a2a2a;
      text-decoration: none;
    }
    .mobile-menu a:last-child {
      border-bottom: none;
    }

    /* âœ… CONTACT SECTION */
    .contact-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      flex-wrap: wrap;
      gap: 40px;
      max-width: 1100px;
      margin: auto;
    }

    .contact-form {
      flex: 1;
      min-width: 280px;
    }

    .contact-form h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form label {
      font-size: 14px;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .contact-form input,
    .contact-form textarea {
      margin-bottom: 20px;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }

    .contact-form button {
      padding: 10px;
      background: #ffca28;
      border: none;
      color: #2a2a2a;
      cursor: pointer;
      width: 140px;
      font-weight: 500;
      border-radius: 6px;
    }

    .contact-img {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-right: 30px;
      max-width: 100%;
    }

    .contact-img img {
      border-radius: 50%;
      width: 100%;
      max-width: 400px;
    }

    .contact-img span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(180deg);
      font-size: 1.2em;
      color: #000;
      -webkit-text-stroke: 1px #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      writing-mode: vertical-rl;
    }

    /* âœ… FOOTER */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      border-top: 1px solid #eee;
      font-size: 14px;
    }

    .footer img.icon {
      width: 20px;
      margin-right: 8px;
    }

    /* âœ… RESPONSIVE */
    @media (max-width: 768px) {
      /* Hide desktop menu */
      .nav-right {
        display: none;
      }
      /* Show hamburger on mobile */
      .hamburger {
        display: flex;
      }

      .navbar,
      .footer {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }

      .contact-section {
        flex-direction: column;
        text-align: center;
        padding: 40px 20px;
      }

      .contact-form,
      .contact-img {
        width: 100%;
        padding: 0;
      }

      .contact-img span {
        font-size: 1em;
      }

      .contact-img img {
        max-width: 300px;
        margin-top: 20px;
      }
    }
  </style>
</head>
